<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPG Game</title>
   <link href="https://fonts.googleapis.com/css?family=Combo:regular" rel="stylesheet" />
   <link rel="stylesheet" href="./index.css">
</head>
<body>
   <div id="game">
      <div id="stats">
         <div class="stat">Gold: <strong><span id="goldText"></span></strong></div>
         <div class="stat">Health: <strong><span id="healthText"></span></strong></div>
         <div class="stat">XP: <strong><span id="xpText"></span></strong></div>
      </div>
      <div id="controls">
         <button id="button1"></button>
         <button id="button2"></button>
         <button id="button3"></button>
      </div>
      <div id="monsterStats">
         <div class="stat">Monster Name: <strong><span id="monsterName"></span></strong></div>
         <div class="stat">Monster Health: <strong><span id="monsterHealth"></span></strong></div>
      </div>
      <div id="text">
         Welcome to RPG Game! You must defeat the <i>"Vamacheron"</i> that is preventing people from leaving the town. You are in a village. Where do you want to go? Use the buttons above.
      </div>
   </div>
   <script src="./main.js"></script>
</body>
</html>
